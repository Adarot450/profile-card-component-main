<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  
  <div class="background">
    <img class="back-top" src="images/bg-pattern-top.svg">
    <img class="back-bottem" src="images/bg-pattern-bottom.svg">
  </div>

  <div class="card">
   <img class="blue-top" src="images/bg-pattern-card.svg" alt="">
   <div class="around-victor"></div>
   <img class="victor" src="images/image-victor.jpg" alt="">
   
   <div class="info">

    <div class="name">

      <h2>Victor Crest</h2>
    </div>

    <div class="age">
      <p>26</p>
    </div>

   </div>
   
   <div class="center">

    <div class="place">
      <p>London</p>
    </div>

   </div>

   <div class="center">
    <div class="stats">

      <div class="followers">
        <h2>80K</h2>
        <p>followers</p>
      </div>
  
      <div class="likes">
        <h2>803K</h2>
        <p>likes</p>
      </div>
  
      <div class="photos">
        <h2>1.4k</h2>
        <p>photos</p>
      </div>
  
     </div>
   </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adarot</a>.
  </div>
</body>
</html>
